<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch posts example</h1>
    <p>click the button below to load posts:</p>
    <div id="posts">posts will load here...</div>
    <button id="loadMoreBtn" aria-label="Load more posts">Fetch from server</button>
    <script>
        document.getElementById("loadMoreBtn").addEventListener("click",()=>
        loadPosts()
    );
        function loadPosts() {
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => {
            return response.json();
        })
        .then(arr => {
            const postsContainer = document.getElementById("posts");
            arr.forEach(post => {
                const postsElement = document.createElement("div");

                postsElement.innerHTML = `<div>${post.id} - ${post.title}</div>
                <p>${post.body}</p>`
                postsContainer.appendChild(postsElement);
            });
        })
        .catch((error)=>{console.log(error)})
    }

</body>
</html>
